


<div bsModal #template="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="dialog-sizes-name1" class="modal-title pull-left">Large modal</h4>
                <button type="button" class="close pull-right" (click)="template.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="registerForm">
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label>Imagem</label>
                            <table>
                                <tr>
                                    <td>
                                        <button class="btn btn-success" (click)="file.click()">
                                            Enviar Imagem
                                        </button>
                                        <input type="file" #file [ngClass]="{'is-invalid': registerForm.get('photoURL').errors
        && registerForm.get('photoURL').touched}" (change)="onFileChange($event)" class="form-control is-invalid"
                                               formControlName="photoURL" placeholder="" style="display: none">
                                    </td>
                                </tr>
                            </table>
                            <div *ngIf="registerForm.get('photoURL').hasError('required')
  && registerForm.get('photoURL').touched" class="invalid-feedback">
                                Imagem é obrigatório.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Telefone</label>
                            <input type="text" class="form-control" [ngClass]="{'is-invalid': registerForm.get('telefone').errors
    && registerForm.get('telefone').touched}" formControlName="telefone" placeholder="">
                            <div *ngIf="registerForm.get('telefone').hasError('required')
    && registerForm.get('telefone').touched" class="invalid-feedback">
                                Telefone é obrigatório.
                            </div>
                        </div>
                        <div class="form-group col-md-8">
                            <label>Email</label>
                            <input type="text" class="form-control" [ngClass]="{'is-invalid': registerForm.get('email').errors
  && registerForm.get('email').touched}" formControlName="email" placeholder="">
                            <div *ngIf="registerForm.get('email').hasError('required')
  && registerForm.get('email').touched" class="invalid-feedback">
                                Email é obrigatório.
                            </div>
                            <div *ngIf="registerForm.get('email').hasError('email')
&& registerForm.get('email').touched" class="invalid-feedback">
                                Deve ser um e-mail válido.
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex">
                <button class="btn btn-secondary" (click)="template.hide()">
                    Fechar
                </button>
                <button class="btn btn-primary ml-auto" [disabled]="!registerForm.valid" (click)="salvarAlteracao(template)">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>
</div>
